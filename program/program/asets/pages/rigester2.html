<head>
    <meta charset="UTF-8">

<body>

    <section class="registerbox">
        <div class="title">
            <h1>ثبت نام</h1>
            <h5> بیاید یک <span>اکانت</span> ایجاد کنیم </h5>
        </div>

    <!-- تگ های مربوط به فرم ثبت نام -->

        <form action="/index.html" class="form">
            <!-- بخش نام و نام خانوادگی -->
            <div class="f-input">
                <label for="">نام</label><br>
                <input type="text" placeholder="اسم را بنویس" name="" id=""><br>
            </div>
            <div class="f-input">
                <label for="">نام خانوادگی </label><br>
                <input type="text" placeholder="نام خانوادگی را بنویس" name="" id=""><br>
            </div>

             <!-- بخش جنسیت -->

            <div class="radiosection">
                <label for="">جنسیت</label><br>

                <div class="radiobox">
                    <div class="lineinput">
                        <label class="label" for="">مرد</label>
                        <input class="radio" type="radio" name="gender">
                        <label class="label" for="">زن</label>
                        <input class="radio" type="radio" name="gender">

                    </div>
                </div>

                <!-- بخش ایمیل -->

            </div>
            <div class="lineinput">
                <label for="">ایمیل</label><br>
                <input type="email" placeholder="ایمیل را بنویس" required name="" id=""><br>
            </div>

            <!-- بخش رمز -->

            <div class="lineinput">
                <label for="">رمز</label><br>
                <input type="password" placeholder="رمز را بنویس" required name="" id=""><br>
            </div>
            <div class="lineinput">
                <label for="">تکرار رمز </label><br>
                <input type="password" placeholder="دوباره رمز را بنویس" required name="" id=""><br>
            </div>

            <!-- بخش تاریخ -->

            <div class="lineinput">
                <label for="">تاریخ</label><br>
                <input type="date" name="" id=""><br>
            </div>

            <!-- دکمه قوانین -->

            <div class="lineinput">
                <input class="check" type="checkbox" name="" id="">
                <label class="label" for="">قوانین و مقررات را می پذیرم </label><br>
            </div>

            <!-- دکمه ثبت نام -->

            <div>
                <button type="submit">ثبت نام</button>
                <!-- <input type="submit" value="Sign up" name="" id=""> -->
            </div>
        </form>
    </section>
</body>

</html>

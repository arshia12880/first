<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section class="registerbox">
        <div class="title">
            <h1>sign up</h1>
            <h5>let's create Your <span>Account</span></h5>
        </div>
        <form action="" class="form">
            <div class="f-input">
                <label for="">first name</label><br>
                <input type="text" placeholder="اسم را بنویس" name="" id=""><br>
            </div>
            <div class="f-input">
                <label for="">last name </label><br>
                <input type="text" placeholder="نام خانوادگی را بنویس" name="" id=""><br>
            </div>

            <div class="radiosection">
                <label for="">Gender</label><br>

                <div class="radiobox">
                    <div class="lineinput">
                        <label class="label" for="">male</label>
                        <input class="radio" type="radio" name="gender">
                        <label class="label" for="">female</label>
                        <input class="radio" type="radio" name="gender">
                        
                    </div>
                </div>

            </div>
            <div class="lineinput">
                <label for="">email</label><br>
                <input type="email" placeholder="ایمیل را بنویس" required name="" id=""><br>
            </div>
            <div class="lineinput">
                <label for="">password</label><br>
                <input type="password" placeholder="رمز را بنویس" required name="" id=""><br>
            </div>
            <div class="lineinput">
                <label for="">ReType password</label><br>
                <input type="password" placeholder="دوباره رمز را بنویس" required name="" id=""><br>
            </div>
            <div class="lineinput">
                <label for="">date</label><br>
                <input type="date" name="" id=""><br>
            </div>
            <div class="lineinput">
                <input class="check" type="checkbox" name="" id="">
                <label class="label" for="">I Agree To The Terms & condition </label><br>
            </div>
            <div>
                <button type="submit">Sign up</button>
                <!-- <input type="submit" value="Sign up" name="" id=""> -->
            </div>
        </form>
    </section>
</body>

</html>

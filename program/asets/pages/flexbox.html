<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
background-color: #f9f9f9;
color: #333;
 height: 100vh;   /* صفحه تمام ارتفاع صفحه نمایش را پوشش میدهد */
 display: flex;
     justify-content: center;
    align-items: center;
        }
    .container{
padding: 20px;
background-color: #c1c0c0;
border-radius: 8px;
 width: 50%;    /*  عرض حداکثر کانتینر */
 max-width: 600px;
     display: flex;
    justify-content: space-between;
    }
    .box{
width: 100px;   /*  عرض بکس ها */
 height: 100px;       /*  ارتفاع بکس ها */
background-color: #2ecc71;
color: white;
font-size: 20px;
font-weight: bold;
border-radius: 8px;
display: flex;
 align-items: center;
 justify-content: center;

    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1 </div>
        <div class="box">2 </div>
        <div class="box">3 </div>
        <div class="box">4 </div>
        <div class="box">5 </div>
    </div>
</body>
</html>
